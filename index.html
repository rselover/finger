<!doctype html>
<html>

        <meta name="Description" content="Recreation of the OP-1's Finger sequencer using the Web MIDI API" />

        <!-- Magenta.js CDN for browser synth support -->

        <script src="https://cdn.jsdelivr.net/npm/@magenta/music@1.25.1/es6/player.js"></script>

        <script type="module" src="src/finger.js"></script>
        <script type="module" src="src/settings.js"></script>

        <meta name="theme-color" content="#000000" />

    <body>
        <finger-sequencer

            drum-channel="1"
            synth-channel="8"
            bpm="125"
